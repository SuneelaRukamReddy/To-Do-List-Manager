<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/a8d1648084.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div>
        <h1 class="main-heading">
            <i></i>
            Todo List
        </h1>
    </div>

    <form id="inputForm" class="form-container">

        <label for="taskTitle">Task Title</label>
        <input type="text" id="taskTitle" placeholder="Enter task title" />

        <label for="priority">Priority</label>
        <select id="priority">
            <option>High</option>
            <option selected>Medium</option>
            <option>Low</option>
        </select>

        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" placeholder="Enter task title" />

        <div class="addBtn">
            <button id="addBtn" type='submit' class="btn btn-primary mt-5 mr-2">
                <i></i>
                Add Task
            </button>
        </div>

    </form>

    <div class="status-container">
        <div class="status-direction mr-3">
            <label for="status">Status</label>
            <select id="status">
                <option selected>All</option>
                <option>Pending</option>
                <option>Completed</option>
            </select>
        </div>

        <div class="status-direction">
            <label for="priority-status">Priority</label>
            <select id="priority-status">
                <option selected>All</option>
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </div>

    </div>

    <div id="resultsContainer"></div>
    <script src="script.js"></script>
</body>

</html>
